<!DOCTYPE html>
	<html>
		<head> 
			<meta charset="utf8">
			<link rel="stylesheet" href="./styles.css">
			<script src="./app.js"></script>
			<title> Rock Paper Scissors</title>
		</head>

		<body>

			<header class="header">
				Rock Paper Scissors
			</header>

			<div class="score-board">
				<p id="user-label" class="badge">USER</p>
				<p id="computer-label" class="badge">COMP</p>
				<span id="user-score">0</span>:<span id="computer-score">0</span>
			</div>

			<div class="result">
				<p id="text-result">Paper Covers Rock. You win!!</p>
			</div>

			<div class="choices">
				<span class="choice" id="rock"> 
					<img src="/img/hand-rock.png">
				</span>
				<span class="choice" id="paper"> 
					<img src="/img/hand-paper.png">
				</span>
				<span class="choice" id="scissors"> 
					<img src="/img/hand-scissors.png">
				</span>
			</div>
			
			<p id="make-your-move">Make your move</p>
		</body>
	</html>
