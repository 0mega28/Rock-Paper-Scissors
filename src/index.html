<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf8" />
		<link rel="stylesheet" href="./styles.css" />
		<title>Rock Paper Scissors</title>
	</head>

	<body>
		<header class="header">
			<h1>Rock Paper Scissors</h1>
		</header>

		<div class="score-board">
			<p id="user-label" class="badge">USER</p>
			<p id="computer-label" class="badge">COMP</p>
			<div class="score">
				<span id="user-score">0</span>
				<span>:</span>
				<span id="computer-score">0</span>
			</div>
		</div>

		<div class="result">
			<p id="text-result">Paper Covers Rock. You win!!</p>
		</div>

		<div class="choices">
			<img class="choice" id="rock" src="../img/hand-rock.png" alt="ROCK"/>
			<img class="choice" id="paper" src="../img/hand-paper.png" alt="PAPER"/>
			<img class="choice" id="scissors" src="../img/hand-scissors.png" alt="SCISSORS"/>
		</div>

		<p id="make-your-move">Make your move</p>

		<script type="text/javascript" src="./app.js" charset="utf-8"></script>
	</body>
</html>
